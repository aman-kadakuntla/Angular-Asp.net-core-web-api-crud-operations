

<h3 class="text-lg-center">Enter the employee details</h3>
<form #updateForm="ngForm" (submit)="updateEmployeeDetails()" autocomplete="off" class="form-horizontal">
    <div class="form-group">
        <input type="hidden" class="form-control" name="employeeId" 
        [(ngModel)]="employeeData.employeeId" #employeeId="ngModel">
    </div>
    <div class="form-group">
        <label>Employee Name</label>
        <input type="text" class="form-control" name="employeeName" 
        [(ngModel)]="employeeData.employeeName" #employeeName="ngModel" required minlength="3" placeholder="Enter Name">
        <div *ngIf="employeeName.invalid && employeeName.touched">
            <p class="text-danger">Field is required</p>
        </div>
    </div>
    <div class="form-group">
        <label>Employee Location</label>
        <input type="text" class="form-control" name="employeeLocation" 
         [(ngModel)]="employeeData.employeeLocation" placeholder="Enter Location" #employeeLocation="ngModel" required minlength="3" >
         <div *ngIf="employeeLocation.invalid && employeeLocation.touched">
            <p class="text-danger">Field is required</p>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">Update</button>
</form>
